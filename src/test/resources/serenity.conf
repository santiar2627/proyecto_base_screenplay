webdriver {
  autodownload = true
}

serenity {
  project.name = "GESTOS SIAFP"
  # Opcional si usas la ruta estándar src/test/resources/features
  requirements.dir = "features"
  tag.failures = "true"
  linked.tags = "issue"
  restart.browser.for.each = "scenario"
  console.colors = true
  report.encoding = "UTF-8"
  take.screenshots = "AFTER_EACH_STEP"
  outputDirectory = "target/site/serenity"
  logging = "QUIET"
}

# URLs por defecto (válidas). Se pueden sobrescribir con -Dapplications.url y -Dapi.url
applications {
  url = "https://www.sofka.com.co"
}

api {
  url = "https://reqres.in"
  key = "demo-key"
}

environment = run_with_chrome

environments {

  run_with_chrome {
    webdriver.driver = "chrome"
    chrome {
      switches = "--headless--incognito;--start-maximized;--deny-permission-prompts;--disk-cache-dir=null;--disable-notifications;--allow-running-insecure-content;--test-type;--no-sandbox;--disable-gpu;--ignore-certificate-errors-spki-list;--disable-setuid-sandbox;--use-fake-ui-for-media-stream;--disable-seccomp-filter-sandbox;--disable-extensions;--disable-web-security;"
      preferences {
        download: {
          prompt_for_download = false
          directory_upgrade   = true
          default_directory   = "${user.dir}/downloaded-files"
        }
      }
    }
  }

  run_with_firefox {
    webdriver.driver = "firefox"
    firefox {
      arguments = "-headless"
      preferences {
        browser {
          download {
            folderList               = 2
            dir                      = "${TEMPDIR}/downloads"
            manager.showWhenStarting = false
            useDownloadDir           = true
          }
          helperApps {
            neverAsk.saveToDisk = "application/octet-stream"
            alwaysAsk.force     = false
          }
        }
      }
      logLevel            = "INFO"
      acceptInsecureCerts = true
      pageLoadStrategy    = "EAGER"
    }
  }
}