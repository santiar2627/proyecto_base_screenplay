# === SLF4J SimpleLogger minimalista ===

# Muestra solo INFO para tus pasos y WARN/ERROR para librerías ruidosas
org.slf4j.simpleLogger.defaultLogLevel=warn

# Paquetes ruidosos -> bajar a WARN
org.slf4j.simpleLogger.log.io.netty=warn
org.slf4j.simpleLogger.log.org.asynchttpclient=warn
org.slf4j.simpleLogger.log.org.openqa.selenium=warn

# Serenity/Thucydides: deja INFO (o súbelo a warn si quieres aún menos)
org.slf4j.simpleLogger.log.net.serenitybdd=info
org.slf4j.simpleLogger.log.net.thucydides=info
org.slf4j.simpleLogger.log.io.cucumber=info

# Formato de salida sobrio
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss.SSS
org.slf4j.simpleLogger.levelInBrackets=true

# Oculta ruido visual innecesario
org.slf4j.simpleLogger.showThreadName=false
org.slf4j.simpleLogger.showLogName=false
org.slf4j.simpleLogger.showShortLogName=false

# Destino: consola de errores
org.slf4j.simpleLogger.logFile=System.err